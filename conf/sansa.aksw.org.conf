<VirtualHost *>
	ServerName sansa.aksw.org
	ServerAlias *.sansa.aksw.org
	ServerAdmin iermilov@informatik.uni-leipzig.de
	ProxyRequests Off
        ProxyPreserveHost On

	RewriteEngine On
	RewriteCond %{HTTP:Connection} Upgrade [NC]
	RewriteCond %{HTTP:Upgrade} websocket [NC]
	RewriteRule /(.*) ws://192.168.1.1/$1  [P,L]

	ProxyPass / http://192.168.1.1/ retry=1
	ProxyPassReverse / http://192.168.1.1/

	ErrorLog /var/log/apache2/sansa.aksw.org.error.log
	CustomLog /var/log/apache2/sansa.aksw.org.access.log combined
</VirtualHost>
